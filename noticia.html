<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Notícia | portal CM</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/hard-news-layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Serif:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet" />
    <style>
        .article-page-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .breadcrumb {
            margin-bottom: 24px;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6B7280;
        }

        .breadcrumb a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            font-size: 0.875rem;
            color: #6B7280;
        }

        #article-author {
            font-weight: 700;
            color: #1a1a2e;
        }

        .article-featured-image {
            margin-bottom: 32px;
        }

        .article-featured-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        #article-image-caption {
            font-size: 0.8125rem;
            color: #6B7280;
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }

        .not-found {
            text-align: center;
            padding: 100px 0;
            display: none;
        }

        .not-found h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--color-primary);
        }

        @media (max-width: 768px) {
            .article-page-container {
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <!-- Global Header Placeholder -->
    <div id="global-header"></div>

    <!-- Top Ad Banner (970x250) -->
    <div class="container">
        <div class="top-ad-banner">
            <img src="https://placehold.co/970x250/e2e8f0/64748b?text=Anuncio+Horizontal+Topo" alt="Publicidade Topo">
        </div>
    </div>

    <main>
        <div id="article-loader-wrapper" class="article-page-container">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="index.html">Home</a> &gt; <span id="bread-category">Categoria</span>
            </div>

            <!-- Artigo Principal -->
            <article id="article-content-wrapper" style="display: none;">
                <header class="article-header">
                    <span id="article-category" class="category-tag"></span>
                    <h1 id="article-title"></h1>
                    <p id="article-subtitle" class="article-subtitle"></p>

                    <div class="article-meta">
                        <span class="author">Por <span id="article-author"></span></span>
                        <span class="date" id="article-date"></span>
                    </div>
                </header>


                <div class="article-featured-image">
                    <img id="article-image" src="" alt=""
                        onerror="this.src='https://placehold.co/800x450/f0f0f0/999999?text=Imagem+Indispon%C3%ADvel'">
                    <figcaption id="article-image-caption"></figcaption>
                </div>

                <div id="article-body" class="article-content">
                    <!-- Conteúdo via article-loader.js -->
                </div>

                <div class="ad-container"
                    style="display: flex; flex-direction: column; align-items: center; margin: 60px 0; padding-top: 40px; border-top: 1px solid #eaeaea;">
                    <span
                        style="font-size:10px; color:#999; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;">Publicidade</span>
                    <img src="images/seguranca_300x600.gif" alt="Anúncio 300x600"
                        style="max-width: 100%; border-radius: 4px;">
                </div>

            </article>

            <!-- Mensagem de Erro (Oculta no Modo Demo) -->
            <div id="error-message" class="not-found" style="display: none;">
                <h1>404</h1>
                <p>Notícia não encontrada.</p>
                <br>
                <a href="index.html" class="btn">Voltar para a Home</a>
            </div>
        </div>
    </main>

    <!-- Global Footer Placeholder -->
    <div id="global-footer"></div>

    <!-- Scripts do Sistema -->
    <script src="js/mock-data.js"></script>
    <script src="js/components/Header.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/components/MainLayout.js"></script>
    <script src="js/main.js"></script>
    <script src="js/article-loader.js"></script>
</body>

</html>
